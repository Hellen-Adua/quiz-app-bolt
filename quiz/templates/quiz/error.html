{% extends 'base.html' %}
{% load static %}

{% block title %}Error - Quiz Master Pro{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-6"></i>
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Oops! Something went wrong</h1>
        <p class="text-gray-600 mb-8">{{ error_message|default:"An unexpected error occurred. Please try again." }}</p>
        <a href="{% url 'quiz:home' %}" 
           class="bg-primary-600 text-white px-6 py-3 rounded-lg hover:bg-primary-700 transition-colors font-semibold">
            <i class="fas fa-home mr-2"></i>Go Home
        </a>
    </div>
</div>
{% endblock %}
